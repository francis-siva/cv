<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>

<!-- Form  -->
<section>
    <form action="#" method="POST">
        <fieldset>
            <label for="nom">Nom</label>
            <input type="text" name="name" id="name" placeholder="name" required>
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
        </fieldset>
        
        <fieldset>
            <div>
                <label for="telephone">telephone</label>
                <input type="tel" pattern="^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$" name="telephone" id="telephone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email"  minlength="5" maxlength="20" required>
            </div>
           
        </fieldset>

        <fieldset>
           <select name="contrat" id="contrat" required>
               <option value="" selected>Selectionner un framework</option>
               <option value="cdi">cdi</option>
               <option value="cdd">cdd</option>
               <option value="interim">interim</option>
           </select>
        </fieldset>
       
        <input type="submit" value="Valider">
        <input type="submit" value="Annuler">

    </form>
</section>

</body>
</html>
